<div class='modal fade' id="modal-add">
	<div class='modal-dialog'>
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Add photo</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
            <div class="modal-body">
            	<form action="{% url 'add' %}" method='post'>
                	{% csrf_token %}
            		<div class="form-group">
            			<label for="photoCaption">Caption</label>
                        <input class='form-control' id="photoCaption" type="text" placeholder="Enter caption" name='caption'/>
            		</div>
                    <div class="form-group">
                    	<label for="photoImage">Image</label>
                        <input type="text" class="form-control" id="photoImage" placeholder="Enter URL" name="url"/>
                    </div>
                    <div class="form-group">
                    	<label for="photoDate">Date</label>
                        <input type="date" class="form-control" id="photoDate" name="date"/>
                    </div>
                    <div class="form-group">
                    	<label for="photoRating">Rating</label>
                        <input type="number" max="10" min="1" class="form-control" id="photoRating" placeholder="1-10" name="rating"/>
                    </div>
                    <div class="form-group">
                    	<label for="photoComment">Comment</label>
                        <textarea name="comment" id="photoComment" class='form-control'></textarea>
                    </div>
                    <input type="submit" class="btn btn-danger" value="Add new photo" />
            	</form>
            </div>
            <div class="modal-footer"></div>
		</div>
	</div>
</div>
