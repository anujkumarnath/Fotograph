<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="{%static 'photos/app.css' %}" />
        <title>Fotograph</title>
    </head>
    <body>
		<div class='wrapper'>
			<nav class='nav'>
				<div class="container">
					<div class="nav__menu">
						<img width='56px' height='56px' src="https://www.icon2s.com/wp-content/uploads/2013/02/orange-camera-icon.png" alt="" />
                        <a  class='nav__header' href="/">Fotograph</a>
                        <div class='col-md-5 pull-right'>
                        	<form class='form-inline' action="" name='search'>
                        		<div class='form-group'>
                        			<input class='form-control' type="text" name='query' placeholder="Caption" value='{{request.GET.query}}' />
                                    <input class='btn btn-danger' type="submit" value="Search"/>
                        		</div>
                        	</form>
                        </div>
                        <button class='btn btn-danger'>Add photo</button>
					</div>
				</div>
			</nav>
            <section class='result'>
            	<div class='container'>
            		<div class='photos'>
            			{% for photograph in search_result %}
                        	<div class='photos__item'>
                        		<i class='photos__item-star fa fa-star hide'></i>
                                <p class='photos__item-rating hide'>{{photograph.fields.Rating}}/10</p>
                                <img class='photos__item-image' src="{{photograph.fields.Photo.0.url}}" alt="" />
                                <div class='photos__item-title'>
                                	<p>{{photograph.fields.Caption}}</p>
                                </div>
                        	</div>
                        {% endfor %}
            		</div>
            	</div>
            </section>
		</div>





        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    	<script src="{% static 'photos/app.js' %}"></script>
    </body>
</html>
